<div class="modal-header">
    <h4 class="modal-title">Übung {{ exerciseId }} beitreten</h4>
    <button type="button" class="btn-close" (click)="close()"></button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="form-label">Name:</label>
        <input
            [(ngModel)]="clientName"
            (keydown.enter)="joinExercise()"
            class="form-control"
            [appAutofocus]="true"
            [maxlength]="255"
            type="text"
        />
        <br />
        <input
            [ngModel]="agreedToTermsAndPrivacyPolicy"
            (ngModelChange)="toggleAgreedToTermsAndPrivacyPolicy($event)"
            class="form-check-input"
            type="checkbox"
            data-cy="joinExerciseModalButton"
        />
        <p>
            Ich stimme den Nutzungsbedingungen und der Datenschutzerklärung zu.
        </p>
    </div>
    <br />

    <button
        [disabled]="!agreedToTermsAndPrivacyPolicy"
        (click)="joinExercise()"
        class="btn btn-primary"
        data-cy="joinExerciseModalButton"
    >
        Übung beitreten
    </button>
</div>
