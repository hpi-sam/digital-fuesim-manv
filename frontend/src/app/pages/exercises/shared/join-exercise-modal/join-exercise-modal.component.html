<div class="modal-header">
    <h4 class="modal-title">Übung {{ exerciseId }} beitreten</h4>
    <button type="button" class="btn-close" (click)="close()"></button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="form-label">Name:</label>
        <input
            [(ngModel)]="clientName"
            (keydown.enter)="joinExercise()"
            class="form-control"
            [appAutofocus]="true"
            [maxlength]="255"
            type="text"
        />
        <br />
        Mit dem Beitreten der Übung stimmen Sie den
        <a href="/about/terms" target="_blank">Nutzungsbedingungen</a> und der
        <a href="/about/privacy" target="_blank">Datenschutzerklärung</a>
        zu.
    </div>
    <br />

    <button
        (click)="joinExercise()"
        class="btn btn-primary"
        data-cy="joinExerciseModalButton"
    >
        Übung beitreten
    </button>
</div>
