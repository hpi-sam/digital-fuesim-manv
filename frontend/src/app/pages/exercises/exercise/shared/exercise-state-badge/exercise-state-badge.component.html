<span
    class="badge rounded-pill bg-light text-dark"
    title="Übung {{
        latestState
            ? latestState.status === 'running'
                ? 'läuft'
                : 'pausiert'
            : 'wurde noch nicht gestartet'
    }}"
    [class.text-muted]="latestState?.status !== 'running'"
>
    <i *ngIf="!latestState" class="bi bi-stop-fill"></i>
    <i
        *ngIf="latestState !== null && latestState?.status === 'paused'"
        class="bi bi-pause-fill"
    ></i>
    <i
        *ngIf="latestState !== null && latestState?.status === 'running'"
        class="bi bi-play-fill"
    ></i>
    {{ currentTime$ | async | date: 'H:mm:ss':'UTC' }}
</span>
