<div class="pt-2">
    <button (click)="openClientOverview()" class="btn btn-primary">
        Teilnehmerübersicht
    </button>
    <button (click)="openTransferOverview()" class="btn btn-primary ms-3">
        Transferübersicht
    </button>
    <button
        *ngIf="(exercisePausedState$ | async)?.status === 'running'"
        (click)="pauseExercise()"
        class="btn btn-primary ms-3"
    >
        Pause
    </button>
    <button
        *ngIf="(exercisePausedState$ | async)?.status !== 'running'"
        (click)="startExercise()"
        class="btn btn-primary ms-3"
    >
        Start
    </button>
    <div class="float-end">
        <button
            (click)="exportExerciseState()"
            class="btn btn-outline-primary ms-3"
        >
            <i class="bi-cloud-download me-2"> </i>
            Export
        </button>
        <label class="btn btn-outline-warning ms-3">
            <i class="bi-cloud-upload me-2"> </i>
            Import
            <input
                (input)="importExerciseState($any($event.target).files)"
                type="file"
                accept="application/json"
                class="d-none"
            />
        </label>

        <button (click)="deleteExercise()" class="btn btn-danger ms-3">
            Übung löschen
        </button>
    </div>
</div>
