<ng-container *ngIf="viewport$ | async as viewport">
    <h5 class="popover-header">
        Ansicht {{ viewport.name }}
        <button
            (click)="closePopup.emit()"
            type="button"
            class="btn-close float-end"
        ></button>
    </h5>
    <div class="popover-body" style="width: 350px; height: 300px">
        <ng-container *ngIf="(apiService.currentRole$ | async) === 'trainer'">
            <div class="form-group pb-3">
                <label class="form-label">Name</label>
                <input
                    #nameInput="ngModel"
                    [(ngModel)]="name"
                    required
                    type="text"
                    class="form-control"
                />
                <app-display-validation
                    [ngModelInput]="nameInput"
                ></app-display-validation>
            </div>

            <button
                [disabled]="nameInput.invalid"
                (click)="saveName()"
                class="btn btn-warning"
            >
                Speichern
            </button>
        </ng-container>
    </div>
</ng-container>
