<ng-container *ngIf="simulatedRegion$ | async as simulatedRegion">
    <h5 class="popover-header">
        Simulierter Bereich {{ simulatedRegion.name }}
        <button
            (click)="closePopup.emit()"
            type="button"
            class="btn-close float-end"
        ></button>
    </h5>
    <div class="popover-body" style="width: 350px; height: 300px">
        <ng-container *ngIf="(currentRole$ | async) === 'trainer'">
            <div class="form-group pb-3">
                <label class="form-label">Name</label>
                <input
                    #nameInput="ngModel"
                    [ngModel]="simulatedRegion.name"
                    (appSaveOnTyping)="renameSimulatedRegion($event)"
                    required
                    type="text"
                    class="form-control"
                />
                <app-display-validation
                    [ngModelInput]="nameInput"
                ></app-display-validation>
            </div>
            <button
                type="button"
                class="btn btn-primary mb-3"
                (click)="addUnloadArrivedVehicleBehavior()"
            >
                Ankommende Fahrzeuge ausladen
            </button>
            <div *ngIf="vehicles$ | async as vehicles">
                <p>
                    <span>{{ vehicles.length }}</span> Fahrzeuge
                </p>
            </div>
            <div *ngIf="materials$ | async as materials">
                <p>
                    <span>{{ materials.length }}</span> Materialien
                </p>
            </div>
            <div *ngIf="personnel$ | async as personnel">
                <p>
                    <span>{{ personnel.length }}</span> Einsatzkr√§fte
                </p>
            </div>
            <div *ngIf="patients$ | async as patients">
                <p>
                    <span>{{ patients.length }}</span> Patienten
                </p>
            </div>
            <div class="pb-3 w-100 h-100">
                <textarea class="w-100 h-100">{{
                    simulatedRegion | json
                }}</textarea>
            </div>
        </ng-container>
    </div>
</ng-container>
