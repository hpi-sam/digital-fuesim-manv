<div
    #openLayersContainer
    (drop)="dragElementService.onDrop($event)"
    (dragover)="dragElementService.onDragOver($event)"
    class="h-100"
></div>

<!-- position-relative because openLayers deals with the positioning-->
<div
    #popoverContainer
    class="popover position-relative"
    style="max-width: none"
>
    <ng-container #popoverContent></ng-container>
</div>
