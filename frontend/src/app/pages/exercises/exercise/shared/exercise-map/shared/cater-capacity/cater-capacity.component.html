<div class="container">
    <div *ngFor="let status of caterForStatuses" class="row gx-2">
        <ng-container *ngIf="canCaterFor[status] > 0">
            <div class="col-6 text-end">
                <app-patient-status-badge
                    [status]="status"
                ></app-patient-status-badge>
            </div>
            <div class="col-6">
                {{ canCaterFor[status] }}
            </div>
        </ng-container>
    </div>
</div>
