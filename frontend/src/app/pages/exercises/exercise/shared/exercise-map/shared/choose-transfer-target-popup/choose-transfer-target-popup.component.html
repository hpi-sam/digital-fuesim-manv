<ng-container
    *ngIf="reachableTransferPoints$ | async as reachableTransferPoints"
>
    <!--TODO: maybe make it one ng-container and one ngIf-->
    <ng-container *ngIf="reachableTransferPoints.length > 0 ?? false">
        <div
            class="dropdown-menu"
            style="
                position: static;
                display: block;
                max-height: 200px;
                overflow-y: auto;
            "
        >
            <button
                *ngFor="
                    let reachableTransferPoint of reachableTransferPoints;
                    trackBy: '$index'
                        | appTrackByProperty: reachableTransferPoints
                "
                (click)="transferToTransferPoints(reachableTransferPoint)"
                type="button"
                class="dropdown-item"
            >
                <app-transfer-point-name
                    [transferPointId]="reachableTransferPoint.id"
                ></app-transfer-point-name>
            </button>
        </div>
    </ng-container>
</ng-container>
<ng-container
    *ngIf="
        droppedElementType === 'vehicle' &&
        (reachableHospitals$ | async) as reachableHospitals
    "
>
    <!--TODO: maybe make it one ng-container and one ngIf-->
    <ng-container *ngIf="reachableHospitals.length > 0 ?? false">
        <div
            class="dropdown-menu"
            style="
                position: static;
                display: block;
                max-height: 200px;
                overflow-y: auto;
            "
        >
            <button
                *ngFor="
                    let reachableHospital of reachableHospitals;
                    trackBy: '$index' | appTrackByProperty: reachableHospitals
                "
                (click)="transferToHospital(reachableHospital)"
                type="button"
                class="dropdown-item"
            >
                <app-hospital-name
                    [hospitalId]="reachableHospital.id"
                ></app-hospital-name>
            </button>
        </div>
    </ng-container>
</ng-container>
