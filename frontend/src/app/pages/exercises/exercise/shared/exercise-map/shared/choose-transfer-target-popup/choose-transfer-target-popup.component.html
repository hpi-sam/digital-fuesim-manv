<ng-container
    *ngIf="reachableTransferPoints$ | async as reachableTransferPoints"
>
    <div
        *ngIf="reachableTransferPoints.length > 0"
        class="dropdown-menu"
        style="
            position: static;
            display: block;
            max-height: 200px;
            overflow-y: auto;
        "
    >
        <button
            *ngFor="
                let reachableTransferPoint of reachableTransferPoints;
                trackBy: 'id' | appTrackByProperty: reachableTransferPoints
            "
            (click)="transferTo(reachableTransferPoint.id, 'transferPoint')"
            type="button"
            class="dropdown-item"
        >
            <app-transfer-point-name
                [transferPointId]="reachableTransferPoint.id"
            ></app-transfer-point-name>
        </button>
    </div>
</ng-container>
<ng-container
    *ngIf="
        droppedElementType === 'vehicle' &&
        (reachableHospitals$ | async) as reachableHospitals
    "
>
    <div
        *ngIf="reachableHospitals.length > 0"
        class="dropdown-menu"
        style="
            position: static;
            display: block;
            max-height: 200px;
            overflow-y: auto;
        "
    >
        <button
            *ngFor="
                let reachableHospital of reachableHospitals;
                trackBy: 'id' | appTrackByProperty: reachableHospitals
            "
            (click)="transferTo(reachableHospital.id, 'hospital')"
            type="button"
            class="dropdown-item"
        >
            <app-hospital-name
                [hospitalId]="reachableHospital.id"
            ></app-hospital-name>
        </button>
    </div>
</ng-container>
