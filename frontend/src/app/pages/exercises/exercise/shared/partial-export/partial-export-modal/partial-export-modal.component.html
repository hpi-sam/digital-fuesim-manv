<div class="modal-header">
    <h4 class="modal-title">Partieller Export</h4>
    <button type="button" class="btn-close" (click)="close()"></button>
</div>
<div class="modal-body">
    <p>WÃ¤hlen Sie aus, welche Vorlagen exportiert werden sollen.</p>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <input
                [(ngModel)]="configuration.patientCategories"
                class="form-check-input me-1"
                type="checkbox"
                id="export-patient-templates"
            />
            <label for="export-patient-templates"> Patientenvorlagen </label>
        </li>
        <li class="list-group-item">
            <input
                [(ngModel)]="configuration.vehicleTemplates"
                class="form-check-input me-1"
                type="checkbox"
                id="export-vehicle-templates"
            />
            <label for="export-vehicle-templates"> Fahrzeugvorlagen </label>
        </li>
        <li class="list-group-item">
            <input
                [(ngModel)]="configuration.mapImageTemplates"
                class="form-check-input me-1"
                type="checkbox"
                id="export-image-templates"
            />
            <label for="export-image-templates"> Bildvorlagen </label>
        </li>
    </ul>
    <br />
    <button
        (click)="partialExport()"
        [disabled]="
            !(
                configuration.mapImageTemplates ||
                configuration.patientCategories ||
                configuration.vehicleTemplates
            )
        "
        class="btn btn-primary"
    >
        Exportieren
    </button>
</div>
