<ng-container *ngIf="values">
    <div class="form-group mb-3">
        <label class="form-label">Bildadresse:</label>
        <input
            #imageUrlInput="ngModel"
            [(ngModel)]="values.url"
            [appAutofocus]="true"
            appImageExistsValidator
            required
            type="url"
            class="form-control"
            placeholder="https://example.com/image.png"
        />
        <app-display-validation
            [ngModelInput]="imageUrlInput"
        ></app-display-validation>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Name:</label>
        <input
            #nameInput="ngModel"
            [(ngModel)]="values.name"
            required
            type="text"
            class="form-control"
            placeholder="Bildname"
        />
        <app-display-validation
            [ngModelInput]="nameInput"
        ></app-display-validation>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">HÃ¶he:</label>
        <input
            #heightInput="ngModel"
            [(ngModel)]="values.height"
            required
            min="1"
            step="1"
            appIntegerValidator
            type="number"
            class="form-control"
            placeholder="100"
        />
        <app-display-validation
            [ngModelInput]="heightInput"
        ></app-display-validation>
    </div>

    <!-- If the button is not disabled the imageTemplate is correct -->
    <button
        (click)="submit()"
        [disabled]="
            imageUrlInput.invalid || nameInput.invalid || heightInput.invalid
        "
        class="btn btn-primary"
    >
        {{ btnText }}
    </button>
</ng-container>
