<div class="d-inline-block float-end m-1 bottom-0">
    <button
        type="button"
        class="btn btn-outline-danger"
        (click)="deleteSelectedPatient()"
    >
        <span class="bi-trash me-1"></span>
        Entfernen
    </button>
</div>
<div class="d-inline-block float-end m-1 bottom-0">
    <button
        type="button"
        class="btn btn-outline-primary"
        (click)="removeSelectedPatientFromSimulatedRegion()"
    >
        Auf die Karte verschieben
    </button>
</div>
