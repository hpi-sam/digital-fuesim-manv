<ng-container *ngIf="transferPointName$ | async as transferPointName">
    <h5 class="card-title">Fehlende Verbindung</h5>
    <span class="card-text"
        >Es fehlt eine Verbindung zu diesem Transferpunkt: </span
    ><span class="badge bg-secondary p-1">{{ transferPointName }}</span>
</ng-container>
