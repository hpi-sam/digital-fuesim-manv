<ng-container [ngSwitch]="radiogram.type">
    <app-radiogram-card-content-vehicle-count
        *ngSwitchCase="'vehicleCountRadiogram'"
        [radiogramId]="radiogram.id"
    ></app-radiogram-card-content-vehicle-count>
    <app-radiogram-card-content-fallback
        *ngSwitchDefault
        [radiogramType]="radiogram.type"
    ></app-radiogram-card-content-fallback>
</ng-container>
