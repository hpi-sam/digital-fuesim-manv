<ng-container *ngIf="radiogram$ | async as radiogram">
    <h5>Anfrage von Ressourcen</h5>

    <ng-container
        *ngIf="
            (radiogram.requiredResource | keys).length > 0;
            else noResourcesRequired
        "
    >
        <table class="table card-text">
            <thead>
                <tr>
                    <th class="w-75">Kategorie</th>
                    <th class="w-25">Anzahl</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="
                        let vehicleType of radiogram.requiredResource
                            .vehicleCounts | keys
                    "
                >
                    <td>{{ vehicleType }}</td>
                    <td>
                        {{
                            radiogram.requiredResource.vehicleCounts[
                                vehicleType
                            ]
                        }}
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex row my-1">
            <ng-container
                *ngIf="
                    radiogram.resourcesPromised === undefined;
                    else requestAnswered
                "
            >
                <button
                    type="button"
                    [disabled]="(enableActionButtons$ | async) === false"
                    (click)="denyRequest()"
                    class="btn btn-danger col-sm mx-1"
                >
                    Ablehnen
                </button>
                <button
                    type="button"
                    [disabled]="(enableActionButtons$ | async) === false"
                    (click)="acceptRequest()"
                    class="btn btn-success col-sm mx-1"
                >
                    Akzeptieren
                </button>
            </ng-container>
            <ng-template #requestAnswered>
                <p class="card-text">
                    Die Resource wurde
                    <ng-container *ngIf="radiogram.resourcesPromised === false"
                        >nicht</ng-container
                    >
                    zugesagt.
                </p>
            </ng-template>
        </div>
    </ng-container>

    <ng-template #noResourcesRequired>
        <p class="card-text">Es werden keine Ressourcen ben√∂tigt.</p>
    </ng-template>
</ng-container>
