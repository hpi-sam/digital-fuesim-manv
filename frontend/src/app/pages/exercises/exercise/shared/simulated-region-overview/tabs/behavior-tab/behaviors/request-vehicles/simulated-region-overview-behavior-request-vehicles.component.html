<ng-container *ngIf="requestBehaviorState$ | async as requestBehaviorState">
    <h5>Anfragenziel</h5>

    <ng-container
        *ngIf="
            initialRequestTargetOption$ | async as initialRequestTargetOption
        "
    >
        <ng-container
            *ngIf="requestTargetOptions$ | async as requestTargetOptions"
        >
            <select
                class="form-select no-validation"
                [ngModel]="initialRequestTargetOption"
                (update)="(updateRequestTarget)"
            >
                <option
                    *ngFor="let option of requestTargetOptions | keys"
                    [value]="option"
                >
                    {{ requestTargetOptions[option] }}
                </option>
            </select>
        </ng-container>
    </ng-container>

    <div class="mt-3 d-flex row">
        <h5>Einstellungen</h5>
        <div class="col-sm">
            <span>Wiederholungsintervall</span>
        </div>
        <div class="col-sm">
            <div
                title="Mit welchem Intervall Anfragen wiederholt werden sollen, wenn die Fahrzeuge noch nicht zugesagt wurden."
                class="input-group input-group-sm float-start"
                style="max-width: 250px"
            >
                <input
                    type="number"
                    min="0.25"
                    step="0.1"
                    [ngModel]="requestBehaviorState.requestInterval / 1000 / 60"
                    (appSaveOnTyping)="(updateInterval)"
                    class="form-control form-control-sm d-inline-block no-validation"
                />
                <span class="input-group-text">Min</span>
            </div>
        </div>
    </div>
</ng-container>
