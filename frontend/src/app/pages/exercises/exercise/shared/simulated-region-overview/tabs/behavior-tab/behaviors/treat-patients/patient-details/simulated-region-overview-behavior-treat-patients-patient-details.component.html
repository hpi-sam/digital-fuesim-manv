<div class="col-sm d-inline-flex justify-content-center">
    <span class="text-center">
        {{ (patient$ | async)!.personalInformation.name }}
    </span>
</div>
<div class="col-sm d-inline-flex justify-content-center">
    <app-patient-status-badge
        [status]="(patient$ | async)!.realStatus"
    ></app-patient-status-badge>
</div>
<div class="col-sm d-inline-flex justify-content-center">
    <app-patient-status-badge
        [status]="(visibleStatus$ | async)!"
    ></app-patient-status-badge>
</div>
<div
    class="col-sm d-inline-flex"
    style="flex-wrap: wrap"
    *ngIf="cateringsActive"
>
    <div *ngFor="let person of caterings$ | async" class="d-flex flex-grow-1">
        <div class="container d-grid m-1 flex-grow-1">
            <ngb-progressbar
                type="info"
                [value]="(1 / person.len) * 100"
                style="grid-column: 1; grid-row: 1"
                class="h-100 w-100 flex-grow-1"
            >
            </ngb-progressbar>
            <span
                [ngbTooltip]="
                    'Dieser ' +
                    (person.personnelType | personnelName) +
                    ' schenkt diesem Patienten ' +
                    (1 / person.len) * 100 +
                    '% seiner Aufmerksamkeit.'
                "
                [openDelay]="300"
                [closeDelay]="100"
                style="grid-column: 1; grid-row: 1"
                class="h-100 w-100 m-1"
                >{{ person.personnelType | personnelName }}</span
            >
        </div>
    </div>
</div>
