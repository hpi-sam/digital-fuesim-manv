<div class="col-sm">{{ patient.personalInformation.name }}</div>
<div class="col-sm">
    <app-patient-status-badge
        [status]="patient.realStatus"
    ></app-patient-status-badge>
</div>
<div class="col-sm">
    <app-patient-status-badge
        [status]="(visibleStatus$ | async)!"
    ></app-patient-status-badge>
</div>
<div class="col-sm">
    <div *ngFor="let person of caterings$ | async">
        <div class="container d-grid">
            <ngb-progressbar
                type="info"
                [value]="(1 / person.len) * 100"
                style="grid-column: 1; grid-row: 1"
                class="h-100 w-100"
            >
            </ngb-progressbar>
            <span
                style="grid-column: 1; grid-row: 1"
                class="p-1 m-1 h-100 w-100"
                >{{ person.personnel.personnelType }}</span
            >
        </div>
    </div>
</div>
