<div class="d-flex flex-column w-100 h-100">
    <div class="flex-shrink-1 p-4 pb-0">
        <h5>Funkspr端che</h5>
        <div class="mb-3 form-check form-switch">
            <label class="from-check-label" for="showDoneSwitch">
                Durchgesagte Funkspr端che anzeigen
            </label>
            <input
                [ngModel]="showDone$ | async"
                (ngModelChange)="changeShowDone($event)"
                type="checkbox"
                role="switch"
                class="form-check-input"
                id="showDoneSwitch"
            />
        </div>
    </div>
    <div class="overflow-auto p-4">
        <ng-container
            *ngIf="(visibleRadiograms$ | async)?.length; else noRadiograms"
        ></ng-container>
        <app-radiogram-card
            *ngFor="
                let radiogram of visibleRadiograms$ | async;
                trackBy: 'id'
                    | appTrackByProperty : (visibleRadiograms$ | async)
            "
            [radiogramId]="radiogram.id"
        ></app-radiogram-card>
        <ng-template #noRadiograms>
            <div
                *ngIf="showDone$ | async; else noNotDoneRadiograms"
                class="text-muted mt-3 mb-3"
            >
                Es sind noch keine Funkspr端che vorhanden.
            </div>
            <ng-template #noNotDoneRadiograms>
                <div class="text-muted mt-3 mb-3">
                    Es sind keine ausstehenden Funkspr端che vorhanden.
                </div>
            </ng-template>
        </ng-template>
    </div>
</div>
