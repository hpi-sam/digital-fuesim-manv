<ng-container *ngIf="alarmGroupsSent.length > 0; else noAlarmGroupsSent">
    <p>Folgende Alarmgruppen wurden bereits alarmiert:</p>

    <ul>
        <li *ngFor="let alarmGroup of alarmGroupsSent">{{ alarmGroup }}</li>
    </ul>
</ng-container>
<ng-template #noAlarmGroupsSent>
    <p>Es wurden noch <strong>keine</strong> Alarmgruppen alarmiert.</p>
</ng-template>
