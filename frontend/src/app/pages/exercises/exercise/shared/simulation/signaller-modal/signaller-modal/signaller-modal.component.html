<div
    class="d-flex flex-row p-1"
    style="width: 100vw; max-width: 100vw; height: 100vh; max-height: 100vh"
>
    <div class="mh-100" style="min-width: 25em; max-width: 25em">
        <app-radiogram-list [shownInSignallerModal]="true"></app-radiogram-list>
    </div>
    <div class="vr flex-shrink-0"></div>
    <div class="flex-grow-1 h-100 d-flex flex-column p-1" style="width: 1px">
        <div class="flex-shrink-1 d-flex flex-row">
            <div class="flex-grow-1 flex-shrink-1" style="width: 1px">
                <app-signaller-modal-region-selector />
            </div>
            <div class="flex-shrink-1 ms-2">
                <button class="btn" (click)="close()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>

        <hr class="my-2" />
        <div
            [ngSwitch]="selectRegionService.selectedSimulatedRegion$ | async"
            class="flex-grow-1 flex-shrink-1 overflow-auto"
        >
            <p *ngSwitchCase="null" class="text-muted">
                Bitte wÃ¤hlen Sie einen Bereich aus der oberen Liste aus, um in
                dessen Namen zu funken.
            </p>
            <app-signaller-modal-eoc *ngSwitchCase="eocId" />
            <app-signaller-modal-region-overview
                *ngSwitchDefault
                [simulatedRegionId]="
                    (selectRegionService.selectedSimulatedRegion$ | async)!
                "
            />
        </div>
    </div>
</div>
