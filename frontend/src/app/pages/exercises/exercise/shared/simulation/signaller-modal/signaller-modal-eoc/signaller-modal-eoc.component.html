<div class="d-flex flex-column h-100 w-100">
    <div class="flex-shrink-1 py-2">
        <h3 class="d-inline-block">Leitstelle</h3>
    </div>
    <div class="flex-shrink-1 flex-grow-1 d-flex flex-row" style="height: 1px">
        <div class="flex-grow-1 overflow-auto" style="max-width: 50%">
            <h5>Informationen</h5>

            <app-signaller-modal-interactions
                [interactions]="informationInteractions"
                primaryActionLabel="Anfragen"
                [showSecondaryButton]="false"
                filterHotkeyKeys="F3"
            />
        </div>
        <div class="vr mx-1 h-100"></div>
        <div class="flex-grow-1 overflow-auto" style="max-width: 50%">
            <h5>Befehle</h5>
        </div>
    </div>
</div>

<ng-template #alarmGroupsSentDisplay
    ><app-signaller-modal-eoc-information-alarm-groups-sent
/></ng-template>

<ng-template #arrivingVehiclesDisplay
    ><app-signaller-modal-eoc-information-arriving-vehicles
/></ng-template>
