<div class="container-fluid d-flex flex-column h-100">
    <div class="flex-fill row">
        <div class="col p-0 rounded-start overflow-hidden">
            <app-exercise-map></app-exercise-map>
        </div>
        <div class="card col-3 p-0 rounded-0 rounded-end">
            <div class="card-header text-center">
                <h5 class="mb-0">Editor</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <h5>Transferpunkt</h5>
                    <div
                        class="overflow-auto w-100"
                        style="white-space: nowrap"
                    >
                        <img
                            [src]="transferPointTemplate.image.url"
                            (mousedown)="
                                dragElementService.onMouseDown($event, {
                                    type: 'transferPoint',
                                    template: transferPointTemplate
                                })
                            "
                        />
                    </div>
                </li>
                <li class="list-group-item">
                    <h5>Patienten</h5>
                    <div
                        class="overflow-auto w-100"
                        style="white-space: nowrap"
                    >
                        <div
                            *ngFor="
                                let patientTemplate of patientTemplates$ | async
                            "
                            class="d-inline-block card text-center"
                            style="width: 10rem; text-overflow: ellipsis"
                            (mousedown)="
                                dragElementService.onMouseDown($event, {
                                    type: 'patient',
                                    template: patientTemplate
                                })
                            "
                        >
                            <img
                                [src]="patientTemplate.image.url"
                                class="card-img-top"
                            />
                            <div class="card-body">
                                <h5
                                    class="card-title text-truncate"
                                    [title]="
                                        patientTemplate.personalInformation.name
                                    "
                                >
                                    {{
                                        patientTemplate.personalInformation.name
                                    }}
                                </h5>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <h5>Fahrzeuge</h5>
                    <div
                        class="overflow-auto w-100"
                        style="white-space: nowrap"
                    >
                        <div
                            *ngFor="
                                let vehicleTemplate of vehicleTemplates$ | async
                            "
                            class="d-inline-block card text-center"
                            style="width: 10rem; text-overflow: ellipsis"
                            (mousedown)="
                                dragElementService.onMouseDown($event, {
                                    type: 'vehicle',
                                    template: vehicleTemplate
                                })
                            "
                        >
                            <img
                                [src]="vehicleTemplate.image.url"
                                class="card-img-top"
                            />
                            <div class="card-body">
                                <h5
                                    class="card-title text-truncate"
                                    [title]="vehicleTemplate.name"
                                >
                                    {{ vehicleTemplate.name }}
                                </h5>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <app-trainer-toolbar [exerciseId]="exerciseId"></app-trainer-toolbar>
</div>
