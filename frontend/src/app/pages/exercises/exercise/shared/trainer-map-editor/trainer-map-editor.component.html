<div class="container-fluid d-flex flex-column h-100">
    <div class="flex-fill row">
        <div class="col p-0 rounded-start overflow-hidden">
            <app-exercise-map></app-exercise-map>
        </div>
        <div class="card col-3 p-0 rounded-0 rounded-end">
            <div class="card-header text-center">
                <h5 class="mb-0">Editor</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <h5>Patienten</h5>
                    <button
                        (click)="addPatient()"
                        class="btn btn-primary me-3"
                        id="addPatient"
                    >
                        Patient hinzufügen
                    </button>
                    <button
                        (click)="addMultiple(20, 'addPatient')"
                        class="btn btn-primary"
                    >
                        20 Patienten hinzufügen
                    </button>
                    <br />
                    {{ numberOfPatients$ | async }}
                </li>
                <li class="list-group-item">
                    <h5>Fahrzeuge</h5>
                    <div
                        class="overflow-auto w-100"
                        style="white-space: nowrap"
                    >
                        <div
                            *ngFor="
                                let vehicleTemplate of vehicleTemplates$ | async
                            "
                            class="d-inline-block card text-center"
                            style="width: 10rem; text-overflow: ellipsis"
                            (dragstart)="
                                dragElementService.onDragStart(
                                    $event,
                                    vehicleTemplate
                                )
                            "
                        >
                            <img
                                [src]="vehicleTemplate.imgUrl"
                                class="card-img-top"
                                draggable="true"
                            />
                            <div class="card-body">
                                <h5
                                    class="card-title text-truncate"
                                    [title]="vehicleTemplate.name"
                                >
                                    {{ vehicleTemplate.name }}
                                </h5>
                            </div>
                        </div>
                    </div>
                    <br />
                    {{ numberOfVehicles$ | async }}
                </li>
            </ul>
        </div>
    </div>
    <app-trainer-toolbar [exerciseId]="exerciseId"></app-trainer-toolbar>
</div>
