<div
    #wrapper
    [style.max-height]="defaultHeight"
    class="position-relative"
    style="overflow-y: hidden"
>
    <div #contentWrapper>
        <ng-content></ng-content>
    </div>
    <button
        *ngIf="!fitsIn"
        class="position-absolute btn btn-sm btn-light m-1 fw-bolder bg-light"
        style="right: 0; bottom: 0"
        (click)="toggleShowMore()"
    >
        {{ showingMore ? 'Weniger anzeigen' : 'Mehr anzeigen' }}
    </button>
</div>
